# ============================
# PROMETHEUS CONFIGMAP
# ============================
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: mlops
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s

    scrape_configs:
      # ðŸ”¹ Monitorear Prometheus a sÃ­ mismo
      - job_name: "prometheus"
        static_configs:
          - targets: ["prometheus-service:9090"]

      # ðŸ”¹ Monitorear la API de FastAPI (namespace incluido)
      - job_name: "api"
        metrics_path: /metrics
        static_configs:
          - targets: ["api-service.mlops.svc.cluster.local:8000"]

---

# ============================
# PROMETHEUS DEPLOYMENT
# ============================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: mlops
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.52.0
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
            - name: prometheus-storage
              mountPath: /prometheus
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
        - name: prometheus-storage
          emptyDir: {}

---

# ============================
# PROMETHEUS SERVICE
# ============================
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: mlops
spec:
  type: NodePort
  selector:
    app: prometheus
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
      nodePort: 30090
